[package]
name = "convfmt"
version = "0.1.2"
edition = "2021"
license = "Apache-2.0"
authors = ["oriontvv <taranov.vv@gmail.com>"]
description = "cli tool which can convert different formats"
homepage = "https://github.com/oriontvv/convfmt/"
repository = "https://github.com/oriontvv/convfmt/"
documentation = "https://docs.rs/convfmt"
keywords = ["cli", "format", "convert", "convertor", "tool"]
categories = ["command-line-utilities", "command-line-interface"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.58"
clap = { version = "3.2.8", features = ["derive"] }
ron = "0.7.1"
serde = { version = "1.0.137", features = ["derive"] }
serde_cbor = "0.11.2"
serde_json = "1.0.82"
serde_yaml = "0.8.24"
toml = "0.5.9"

[dev-dependencies]
rstest = "0.15.0"
