[package]
name = "convfmt"
version = "0.1.5"
edition = "2021"
license = "Apache-2.0"
authors = ["oriontvv <taranov.vv@gmail.com>"]
description = "cli tool which can convert different formats"
homepage = "https://github.com/oriontvv/convfmt/"
repository = "https://github.com/oriontvv/convfmt/"
documentation = "https://docs.rs/convfmt"
keywords = ["cli", "format", "convert", "convertor", "tool"]
categories = ["command-line-utilities", "command-line-interface"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0"
clap = { version = "4.1", features = ["derive"] }
json5 = "0.4.1"
ron = "0.8.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9.19"
toml = "0.7.3"

[dev-dependencies]
rstest = "0.16.0"
