[package]
name = "convfmt"
version = "0.1.6"
edition = "2021"
license = "Apache-2.0"
authors = ["oriontvv <taranov.vv@gmail.com>"]
description = "cli tool which can convert different formats"
homepage = "https://github.com/oriontvv/convfmt/"
repository = "https://github.com/oriontvv/convfmt/"
documentation = "https://docs.rs/convfmt"
keywords = ["cli", "format", "convert", "convertor", "tool"]
categories = ["command-line-utilities", "command-line-interface"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.77"
bson = "2.13.0"
clap = { version = "4.4.12", features = ["derive"] }
json5 = "0.4.1"
ron = "0.8.1"
serde = { version = "1.0.193", features = ["derive"] }
serde_json = "1.0.108"
serde_yaml = "0.9.29"
toml = "0.8.8"

[dev-dependencies]
rstest = "0.22.0"
 